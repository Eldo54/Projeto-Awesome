<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Contact | Eldodev</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="contact">
		<div class="content">
			<h2>Contacte nos</h2>
			<p>Disponivel de Segunda a Sexta das 08H - 18:30H!</p>
		</div>
		<div class="container">
			<div class="contactInfo">
				<div class="box">
					<div class="icon"><ion-icon name="location-outline"></ion-icon></div>
					<div class="text">
						<h3>Localizacao</h3>
						<p>RUA. Soveste<br>Maxaquene-D<br>C. 431</p>
					</div>
				</div>
				<div class="box">
					<div class="icon"><ion-icon name="call-outline"></ion-icon></div>
					<div class="text">
						<h3>Telefone</h3>
						<p>+(258)84-543-0293</p>
					</div>
				</div>
				<div class="box">
					<div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
					<div class="text">
						<h3>Email</h3>
						<p>eldomacuacua@yahoo.com</p>
					</div>
				</div>
				<h2 class="txt">Encontre-me nas seguintes plataformas digitais</h2>
				<ul class="sci">
					<li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
					<li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
					<li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
					<li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
				</ul>
			</div>

			<div class="contactForm">
				<form>
					<h2>Enviar Menssagem</h2>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Nome:</span>
					</div>
					<div class="inputBox">
						<input type="text" name="" required="required">
						<span>Email:</span>
					</div>
					<div class="inputBox">
						<textarea required="required"></textarea>
						<span>Escreva aqui...</span>
					</div>
					<div class="inputBox">
						<input type="submit" value="Send">
					</div>
				</form>
			</div>
		</div>
	</section>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
